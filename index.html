    <h2>OH SEHUN</h2>
    <img src="main_sehun.jpg" width="50%">
    <p>엑소의 귀염둥이깜찍이 <strong><u><a target="_blank" href="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%EC%97%91%EC%86%8C+%EC%84%B8%ED%9B%88" title="네이버_엑소 세훈">세훈이</a></u></strong>를 소개합니다.</p><p>세훈이는 1994년 4월 12일에 태어났습니다. <u>초등학생 시절</u>, 학교 앞에서 떡볶이를 먹다가 캐스팅 매니저를 이상한 사람으로 오해해 30분 간의 추격 끝에 SM에 입사한 유명 일화가 있습니다.</p><p>2012년 EXO-K의 &lt;MAMA&gt;로 데뷔해 귀욤뽀짝한 <u>앵무새 머리</u>와 늑대와 미녀 <u>엔딩 윙크</u>를 거쳐 182cm의 건장한 키에 넓은 어깨를 가진 <u>남성미 넘치는 으른</u>으로 성장했습니다.</p>
